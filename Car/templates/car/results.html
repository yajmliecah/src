{% extends 'bae.html ' %}

{% block content %}
<div class="jumbotron">
<p>You searched for: <strong>{{ query }}</strong></p>

        {% if books %}
            <p>Found {{ spec|length }} spec{{ spec|pluralize }}.</p>
            <ul>
                {% for spec in spec %}
                <li>{{ spec.name }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No Bike matched your search criteria.</p>
        {% endif %}
</div>
{% endblock %}
