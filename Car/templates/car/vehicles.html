{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
     {% if vehicles %}
    <ul>
        {% for vehicles in vehicles %}
           <li><a href="vehicle/{{ vehicles.slug }}">{{ vehicles.name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No Vehicles Available</p>
    {% endif %}
{% endblock %}
</div>
